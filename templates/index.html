<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>IPL Innings Score Prediction</title>
</head>
<body>
    

    <div class = 'main'>
       <div class = 'form'>
           <form action="{{url_for('predict') }}" method = "POST">
               <!-- Batting Team -->
               <select name= 'batting-team'>
                   <option value="none">----Select a Batting Team----</option>
                   <option value="Mumbai Indians">Mumbai Indians</option>
                   <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                   <option value="Chennai Super Kings">Chennai Super Kings</option>
                   <option value="Rajasthan Royals">Rajasthan Royals</option>
                   <option value="Kings XI Punjab">Kings XI Punjab</option>
                   <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                   <option value="Delhi Daredevils">Delhi Daredevils</option>
                   <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
               </select>

               <!-- Bowling Team -->

               <select name="bowling-team">
                    <option value="none">----Select a Bowling Team----</option>
                    <option value="Mumbai Indians">Mumbai Indians</option>
                    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                    <option value="Chennai Super Kings">Chennai Super Kings</option>
                    <option value="Rajasthan Royals">Rajasthan Royals</option>
                    <option value="Kings XI Punjab">Kings XI Punjab</option>
                    <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                    <option value="Delhi Daredevils">Delhi Daredevils</option>
                    <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
               </select>

               <input type="text" name = 'overs' placeholder="Overs Bowled (>=5.0) eg. 9.4 ">
               <input type="text" name= "runs" placeholder="Runs Scored eg. 48">
               <input type="text" name = 'wickets' placeholder="Wickets eg. 3">
               <input type="text" name = 'runs_in_prev_5' placeholder="Runs Scored in Previous 5 Overs eg. 30" >
               <input type="text" name = 'wickets_in_prev_5' placeholder="Wickets taken in PRevious 5 Overs eg. 1">

               <input type="submit" value="Predict Innings Score">
            </form>
       </div>
       
    </div>

   





   
</body>
</html>
